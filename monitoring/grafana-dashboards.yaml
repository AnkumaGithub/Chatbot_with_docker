apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    grafana_dashboard: "true"
data:
  # FastAPI
  fastapi-dashboard.json: |-
    {
      "id": 10826,
      "uid": "fastapi-monitoring",
      "title": "FastAPI Service Monitoring",
      "tags": ["fastapi", "prometheus"],
      "timezone": "browser",
      "schemaVersion": 27,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "id": 2,
          "title": "Requests Rate",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "sum(rate(http_requests_total[5m])) by (service)",
              "legendFormat": "{{service}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 3,
          "title": "Error Rate",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{status=~\"5..\"}[5m])) by (service)",
              "legendFormat": "{{service}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 4,
          "title": "Response Time (p95)",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service))",
              "legendFormat": "{{service}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 5,
          "title": "Memory Usage",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "process_resident_memory_bytes{service=~\"api|llm\"}",
              "legendFormat": "{{service}}",
              "refId": "A"
            }
          ]
        }
      ]
    }

  # Kafka
  kafka-dashboard.json: |-
    {
      "id": 7589,
      "uid": "kafka-monitoring",
      "title": "Kafka Monitoring",
      "tags": ["kafka", "prometheus"],
      "timezone": "browser",
      "schemaVersion": 27,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "id": 1,
          "title": "Messages In Per Topic",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "sum(kafka_topic_partition_current_offset - kafka_consumergroup_current_offset) by (topic)",
              "legendFormat": "{{topic}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 2,
          "title": "Broker Metrics",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "kafka_brokers",
              "legendFormat": "Brokers",
              "refId": "A"
            },
            {
              "expr": "kafka_broker_leader_count",
              "legendFormat": "Leader Partitions",
              "refId": "B"
            }
          ]
        },
        {
          "id": 3,
          "title": "Consumer Lag",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "sum(kafka_consumergroup_lag) by (consumergroup)",
              "legendFormat": "{{consumergroup}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 4,
          "title": "Message Rate",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "sum(rate(kafka_topic_partition_current_offset[5m])) by (topic)",
              "legendFormat": "{{topic}}",
              "refId": "A"
            }
          ]
        }
      ]
    }